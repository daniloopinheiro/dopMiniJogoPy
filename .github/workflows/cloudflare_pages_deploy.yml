name: Deploy Django to Cloudflare Pages

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verificar estrutura do repositório
        run: |
          echo "Estrutura do repositório:"
          ls -la ${{ github.workspace }}

      - name: Instalar dependências
        run: |
          python -m venv venv
          . venv/bin/activate && pip install -r requirements.txt
        working-directory: ${{ github.workspace }}

      # - name: Testar importação do settings
      #   run: |
      #     . venv/bin/activate && python -c "import minijogopy.settings; print('Import OK')"
      #   working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy
      #   env:
      #     DJANGO_SETTINGS_MODULE: minijogopy.settings

      - name: Coletar arquivos estáticos
        run: |
          . venv/bin/activate && python manage.py collectstatic --noinput --clear
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DJANGO_SETTINGS_MODULE: minijogopy.settings

      - name: Gerar site estático com Django-Distill (opcional)
        run: |
          . venv/bin/activate && python manage.py distill-local --force staticsite/
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DJANGO_SETTINGS_MODULE: minijogopy.settings

      - name: Preparar arquivos para deploy
        run: |
          mkdir -p deploy_static
          cp -r staticfiles/* deploy_static/ 2>/dev/null || echo "No staticfiles directory"
          if [ -d "media" ]; then
            cp -r media deploy_static/media/
          fi
          cp -r staticsite/* deploy_static/ 2>/dev/null || echo "No staticsite directory"
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy

      - name: Criar página 404.html
        run: |
          cat > deploy_static/404.html << 'EOF'
          <html>
            <head><title>Página não encontrada</title></head>
            <body>
              <h1>Página não encontrada</h1>
              <p>Redirecionando para a página inicial...</p>
            </body>
          </html>
          EOF
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy

      - name: Criar arquivo _redirects para Cloudflare Pages
        run: |
          cat > deploy_static/_redirects << 'EOF'
          /*    /index.html   200
          /api/*  /api/:splat  200
          /static/*  /static/:splat  200
          /media/*   /media/:splat   200
          EOF
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy

      - name: Listar arquivos para deploy
        run: |
          echo "Arquivos na pasta deploy_static:"
          ls -la deploy_static/
          echo "Estrutura completa:"
          find deploy_static/ -type f | head -20
        working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy deploy_static --project-name=minijogo-py
          working-directory: ${{ github.workspace }}/dopMiniJogoPy/dopMiniJogoPy
