name: Deploy Django to CloudFlare Pages

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install Node.js dependencies (if exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build frontend assets (if exists)
        run: |
          if [ -f package.json ]; then
            npm run build
          fi
          
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput --clear
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DJANGO_SETTINGS_MODULE: minijogopy.settings
          
      - name: Generate static site with Django-Distill (optional)
        run: |
          python manage.py distill-local --force staticsite/
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          
      - name: Prepare static files for deployment
        run: |
          mkdir -p deploy_static
          cp -r staticfiles/* deploy_static/ 2>/dev/null || echo "No staticfiles directory"
          if [ -d "media" ]; then
            cp -r media deploy_static/media/
          fi
          cp -r staticsite/* deploy_static/ 2>/dev/null || echo "No staticsite directory"
          
      - name: Create index.html for SPA behavior
        run: |
          # Passo desnecessário se o index.html já existe
          
      - name: Create 404.html
        run: |
          cat > deploy_static/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Página não encontrada</title>
              <meta http-equiv="refresh" content="3;URL=/">
          </head>
          <body>
              <h1>Página não encontrada</h1>
              <p>Redirecionando para a página inicial...</p>
              <script>
                  setTimeout(function() {
                      window.location.href = '/';
                  }, 3000);
              </script>
          </body>
          </html>
          EOF
          
      - name: Create _redirects file for Cloudflare Pages
        run: |
          cat > deploy_static/_redirects << 'EOF'
          # Redirects para SPA
          /*    /index.html   200
          
          # API redirects (se necessário)
          /api/*  /api/:splat  200
          
          # Static files
          /static/*  /static/:splat  200
          /media/*   /media/:splat   200
          EOF
          
      - name: List files for deployment
        run: |
          echo "Arquivos na pasta deploy_static:"
          ls -la deploy_static/
          echo "Estrutura completa:"
          find deploy_static/ -type f | head -20
          
      - name: Deploy to CloudFlare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy deploy_static --project-name=minijogo-py