name: Deploy Django to Cloudflare Pages

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verificar estrutura de diretórios
        run: |
          echo "Diretório atual: $PWD"
          ls -la

      - name: Set working directory
        run: 'echo "Diretório de trabalho: $GITHUB_WORKSPACE"'

      - name: List files after checkout
        run: |
          echo "Arquivos e pastas:"
          ls -la ${{ github.workspace }}

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        working-directory: ${{ github.workspace }}/dopMiniJogoPy

      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput --clear
        working-directory: ${{ github.workspace }}/dopMiniJogoPy
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DJANGO_SETTINGS_MODULE: minijogopy.settings

      - name: Generate static site with Django-Distill (opcional)
        run: |
          source venv/bin/activate
          python manage.py distill-local --force staticsite/
        working-directory: ${{ github.workspace }}/dopMiniJogoPy
        env:
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: False
          DJANGO_SETTINGS_MODULE: minijogopy.settings

      - name: Prepare static files for deployment
        run: |
          mkdir -p deploy_static
          cp -r staticfiles/* deploy_static/ 2>/dev/null || echo "No staticfiles directory"
          if [ -d "media" ]; then
            cp -r media deploy_static/media/
          fi
          cp -r staticsite/* deploy_static/ 2>/dev/null || echo "No staticsite directory"
        working-directory: ${{ github.workspace }}/dopMiniJogoPy

      - name: Create 404.html
        run: |
          cat > deploy_static/404.html << 'EOF'
          <html>
            <head><title>Página não encontrada</title></head>
            <body>
              <h1>Página não encontrada</h1>
              <p>Redirecionando para a página inicial...</p>
            </body>
          </html>
          EOF
        working-directory: ${{ github.workspace }}/dopMiniJogoPy

      - name: Create _redirects file for Cloudflare Pages
        run: |
          cat > deploy_static/_redirects << 'EOF'
          /*    /index.html   200
          /api/*  /api/:splat  200
          /static/*  /static/:splat  200
          /media/*   /media/:splat   200
          EOF
        working-directory: ${{ github.workspace }}/dopMiniJogoPy

      - name: List files for deployment
        run: |
          echo "Arquivos na pasta deploy_static:"
          ls -la deploy_static/
          echo "Estrutura completa:"
          find deploy_static/ -type f | head -20
        working-directory: ${{ github.workspace }}/dopMiniJogoPy

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy deploy_static --project-name=minijogo-py
