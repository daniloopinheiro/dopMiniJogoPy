<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
        <p>Your choice: scissors</p>
        <p>Computer's choice: scissors</p>
        <p>Result: It&#x27;s a tie!</p>
    
    <form method="get">
        <label for="choice">Enter your choice (rock, paper, scissors):</label>
        <input type="text" id="choice" name="choice">
        <button type="submit">Play</button>
    </form>
</body>
</html>
